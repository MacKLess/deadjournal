<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/deadjournal"></script>
    <meta charset="utf-8">
    <title>Deadjournal</title>
  </head>
  <body>
    <form id="deadjournal-form">
      <div class="form-group">
        <label for="title">Title of Entry:</label>
        <input id="title" type="text">
      </div>
      <div class="form-group">
        <label for="body">Text of Entry:</label>
        <input id="body" type="text">
      </div>
      <button type="submit">Submit</button>
    </form>
    <h3 id="entry-title"></h3>
    <p id="entry-body"></p>
  </body>
</html>
